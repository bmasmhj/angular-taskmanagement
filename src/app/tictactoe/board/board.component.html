<h1> CURRENT PLAYER : [{{player}}] </h1>


<h1 *ngIf="winner">Winner: {{winner}}</h1>

<div class="board-row">
  <app-tictactoe-square 
    *ngFor="let val of squares; 
    let i = index" [value]="squares[i]" 
    (click)="makeMove(i)"></app-tictactoe-square>
</div>


<button 
    class="border-2 border-blue-500 mt-5 hover:bg-blue-700 text-blue-500  hover:text-white font-bold py-2 px-4 rounded"
(click)="newGame()">Start New Game</button>
